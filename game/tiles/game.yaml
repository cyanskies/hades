mod:
    name: tiles
    depends: objects
textures:
    tiles-tex:
        width: 72
        height: 32
        source: "terrain/tiles-example.png"

tile-settings:
    tile-size: 8

tilesets:
    example-tileset:
        tiles:
            - {
                texture: tiles-tex,
                top: 0,
                left: 0,
                tiles-per-row: 1,
                tile-count: 1,
            }
    example-tileset2:
        tiles:
            - {
                texture: tiles-tex,
                top: 0,
                left: 8,
                tiles-per-row: 8,
                tile-count: 32,
            }