mod:
    name: objects

level-editor-object-settings:
    object-groups:
        example-group: test

editor:
    object-groups:
        example-group: test
    grid-shrink-icon: grid-shrink
    grid-grow-icon: grid-grow
    grid-show-icon: grid-show

curves:
    quote:
        type: step
        value: string
    numbers:
        type: step
        value: int_vector
    health:
        type: step 
        value: int32
    speed:
        type: linear
        value: float
    cool:
        type: const
        value: bool

textures:
    ball-texture:
        source: ball.png
    grid-icons-texture:
        source: grid_icons.png
    background-texture:
        source: background.png

animations:
    ball-anim:
        duration: 1
        texture: ball-texture
        width: 90
        height: 90
        frames:
            - [0, 0, 1.0]
    grid-show:
        texture: grid-icons-texture
        width: 40
        height: 40
        frames:
            - [40, 40, 1.0]
    grid-grow:
        texture: grid-icons-texture
        width: 40
        height: 40
        frames:
            - [0, 0, 1.0]
    grid-shrink:
        texture: grid-icons-texture
        width: 40
        height: 40
        frames:
            - [0, 40, 1.0]
    background-dirt:
        texture: background-texture
        width: 95
        height: 53
        frames:
            - [0, 0, 1.0]
    background-trees:
        texture: background-texture
        width: 95
        height: 53
        frames:
            - [96, 0, 1.0]
    background-city-near:
        texture: background-texture
        width: 95
        height: 53
        frames:
            - [192, 0, 1.0]
    background-city:
        texture: background-texture
        width: 95
        height: 53
        frames:
            - [0, 54, 1.0]
    background-city-far:
        texture: background-texture
        width: 95
        height: 53
        frames:
            - [96, 54, 1.0]
    background-city-furthest:
        texture: background-texture
        width: 95
        height: 53
        frames:
            - [192, 54, 1.0]
    background-sun:
        texture: background-texture
        width: 95
        height: 53
        frames:
            - [0, 108, 1.0]
    background-sky:
        texture: background-texture
        width: 95
        height: 53
        frames:
            - [96, 108, 1.0]

backgrounds:
    city-background:
        layers:
            - [background-sky, 1.0, 1.0]
            - [background-sun, 0.8, 0.8]
            - [background-city-furthest, 0.7, 0.7]
            - [background-city-far, 0.6, 0.6]
            - [background-city, 0.5, 0.5]
            - [background-city-near, 0.4, 0.4]
            - [background-trees, 0.2, 0.2]
            - [background-dirt]

objects:
    test:
        curves:
            - health
            - speed
            - [cool, true]
            - [quote, ahhh]
            - [numbers, [1, 2, 3, 4]]
        client-systems: simple-renderer
    ball:
        editor-icon: ball-anim
        editor-anim: [ball-anim]
        curves:
            - [size, 8, 8]
            - [collision-groups, ground]
        client-systems: simple-renderer
