mod:
    name: ortho_terrain

editor:
    grid-shrink-icon: grid-shrink
    grid-grow-icon: grid-grow
    grid-show-icon: grid-show

textures:
    tex-indev-grey:
        width: 40
        height: 32 
        source: "terrain/indev-grey.png"
    tex-indev-orange:
        width: 72
        height: 32
        source: "terrain/indev-orange.png"
    tex-indev-green:
        width: 48
        height: 48
        source: "terrain/indev-green.png"

tile-settings:
    tile-size: 8
 
terrain:
    -
        terrain: indev-grey
        source: tex-indev-grey
        position: [0, 0]
        type: normal
        count: 15

terrainsets:
    indev: [indev-grey]